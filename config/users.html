<script src="scripts/prototype.js"></script>
<script src="scripts/rico.js"></script>
<script src="scripts/astman.js"></script>
<script src="scripts/tooltip.js"></script>
<link href="stylesheets/rico.css" media="all" rel="Stylesheet" type="text/css" />
<link href="stylesheets/schwing.css" media="all" rel="Stylesheet" type="text/css" />

<script>
	var origwidth;
	var widgets = new Array;
	var adstatus;
	var callbacks = new Object;
	var phonecallbacks = new Object;
	var extencallbacks = new Object;
	var numcallbacks = new Object;
	var fieldnames = new Array( 'delete', 'status', 'new', 'save', 'cancel','name','fullname','secret','email','cid_number','zapchan','context', 'hasvoicemail','hasdirectory','hassip','hasiax','hasmanager','callwaiting','threewaycalling','mailbox','hasagent','group');

	extencallbacks.format = function(t, x) {
		if ((t.name != specialcontext))
			return null;
		return format_extension($('extensions'), t, x);
	}
	
	extencallbacks.loaded = function() {
		merge_extensions($('devices'), $('extensions'));
		parent.loadscreen(this);
	}
	
	extencallbacks.eachline = true;

	callbacks.format = function(t) {
		if ((t.name == 'general'))
			return null;
		if (t.name.substring(0,6) == 'trunk_')
			return null;
		if (t.fieldbyname['fullname'] && t.fieldbyname['fullname'].length) {
			return t.name + " -- " + t.fieldbyname['fullname'];
		} else
			return t.name;
	}
	callbacks.loaded = function() {
		$('devices').contentEditable = 'true';
		$('devices').disabled = 0;
		parent.astmanEngine.config2list("extensions.conf", $('extensions'), new Array(), extencallbacks);
	}
	callbacks.sortfunc = function(a,b) {
		return (a.name < b.name) ? -1 : 1;
	}
	callbacks.checkparams = function(box) {
		$('mailbox').value = $('name').value;
		$('group').value = '';
		return false;
	}
	callbacks.newcategory = function() {
		var tmp = null;
		var x;
		if ($('devices').stored_config.catbyname['general'])
			tmp = objcopy($('devices').stored_config.catbyname['general']);
		if (tmp) {
			x = tmp.fieldbyname['userbase'];
			if (x) {
				tmp.name = first_free_exten($('devices'), x);
			}
		}
		return tmp;
	}
	callbacks.identifier = "extension";
	
	phonecallbacks.format = function(t) {
		if (t.fieldbyname['port'] == 'fxo')
			return "Analog Port #" + t.name;
		return null;
	}

	phonecallbacks.loaded = function() {
		var noneopt = document.createElement("OPTION");
		noneopt.value = "";
		noneopt.innerHTML = "None";

		try {
			$('zapchan').options.add(noneopt, 0);
		}
		catch(err) {
			$('zapchan').add(noneopt, 0);
		}
		
		parent.astmanEngine.config2list("extensions.conf", $('context'), new Array(), numcallbacks);
	}
	
	numcallbacks.format = function(t) {
		if ((t.name.substr(0,11) != 'numberplan-'))
			return null;
		if (t.fieldbyname['comment'])
			return t.fieldbyname['comment'];
		return t.name;
	}

	numcallbacks.loaded = function() {
		parent.astmanEngine.config2list("users.conf", $('devices'), widgets, callbacks);
	}
	
	function togglefeatures() {
		if (adstatus == "shown") {
			adstatus = "hidden";
			new Rico.Effect.Size('features', null, 1, 120, 8, {complete:function() { $('features').style.height=1;} } );
		} else {
			adstatus = "shown";
			$('features').style.visibility = "visible";
			new Rico.Effect.Size('features', null, 190, 120, 8 );
		}
	}
	function localajaxinit() {
		$('features').style.overflow = "hidden";
		$('features').style.height = 1;
		$('features').style.width = $('split').width;
		adstatus = "hidden";
		$('devices').contentEditable = 'false';
		for (var x in fieldnames) {
			widgets[fieldnames[x]] = $(fieldnames[x]);
			widgets[fieldnames[x]].disabled = true;
		}
		parent.astmanEngine.config2list("zapscan.conf", $('zapchan'), new Array(), phonecallbacks);
	}


</script>


<body id="foo" onload="localajaxinit()">

<div class="mainscreenTitleBar">
	<span style="margin-left: 4px;font-weight:bold">User and Phone Configuration</span>
</div>
<div class="mainscreenContentBox" id="userscontent">
<table class="mainscreenTable" align="center">
	<tr valign="top">
		<td colspan='2'>
		Extensions:
		</td>
	</tr>
	<tr valign="top">
		<td>
		<select disabled size="28" id="devices" style="width:220px">
		<option>Loading...</option>
		</select>
		</td>
		<td colspan='3'>
		<div style='visibility:hidden;overflow:hidden;width:0px;height:0px'>
		<select id='extensions'></select>
		</div>
		<div id='adjustments' style='width:350'>
		<table cellspacing='0' cellpadding='0' >
			<tr valign="top"><td>
				<table>
				<tr onmouseover="show_tooltip('en', 'users', 0);" ><td>Extension:</td><td><input size='5' id='name' pattern='^\d*$'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 1);"><td>Name:</td><td><input size='20' id='fullname' pattern='^[a-zA-Z_0-9 ]*$'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 2);"><td>Password:</td><td><input size='5' id='secret' pattern='^\d*$'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 3);"><td>E-mail:</td><td><input size='20' id='email' pattern='^[0-9a-zA-Z\.\-\_\@]*$'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 4);"><td>Caller ID:</td><td><input size='12' id='cid_number'  pattern='^[\d\-]*$'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 5);"><td>Analog Phone:</td><td><select size="1" id='zapchan' style='width:120px'></select></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 6);"><td>Calling Rule:</td><td><select size='1' id='context' style='width:120px'></select></td></tr>
				<tr><td colspan='2' align='center'><div style="height:15px" id='status'></div></td></tr>
				<tr><td colspan='2' align='center'><input type='hidden' id='mailbox'><input type='hidden' id='group'></td></tr>
				</table>
			</td>
			</tr>
			<tr>
			<td>
				<img id="split" onClick="togglefeatures()" src="images/split-v.png">
			</td></tr>
			<tr><td>
				<div style="background-image:url(images/slice-v.png)" id='features'>
				<table align='center' width='80%'>
				<tr onmouseover="show_tooltip('en', 'users', 8);"><td>Voicemail:</td><td><input type='checkbox' id='hasvoicemail'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 9);"><td>In Directory:</td><td><input type='checkbox' id='hasdirectory'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 10);"><td>SIP:</td><td><input type='checkbox' id='hassip'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 11);"><td>IAX:</td><td><input type='checkbox' id='hasiax'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 12);"><td>CTI:</td><td><input type='checkbox' id='hasmanager'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 13);"><td>Call&nbsp;Waiting:</td><td><input type='checkbox' id='callwaiting'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 14);"><td>3-Way&nbsp;Calling:</td><td><input type='checkbox' id='threewaycalling'></td></tr>
				<tr onmouseover="show_tooltip('en', 'users', 15);"><td>Is&nbsp;Agent:</td><td><input type='checkbox' id='hasagent'></td></tr>
				</table>
				</div>
			</td></tr>
			<tr><td>
				<img onClick="togglefeatures()" src="images/adv-v.png">
			</td></tr>
			</tr>
		</table>
		</div>
		</td></tr>				
		<tr>
		<td align='center'>
			<table>
			<tr align='center'><td>
			<input style='width:80' type='button' id='new' value='New'>
			</td><td>
			<input style='width:80' type='button' id='delete' value='Delete'>
			</td></tr>
			</table>
		</td>
		<td colspan='1' align='right'>
				<input style='width:80' type='button' id='save' value='Save'>
				&nbsp;
				<input style='width:80' type='button' id='cancel' value='Cancel'>
				&nbsp;
		</td>
	</tr><tr>
	</tr>
</table>
<div id='tooltip' style="margin-left:5px;height: 60px; width:575px; overflow :auto; font-family : Trebuchet MS, Arial, Helvetica, sans-serif;font-size: 11px; "></div>
</div>
</body>
